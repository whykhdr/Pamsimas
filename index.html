<!DOCTYPE html>
<html>
<head>
    <title>PAMSIMAS KUJA - Selamat Datang</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #2980b9, #8e44ad, #c0392b, #f39c12);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 450px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            border-radius: 10px;
            animation: logoPulse 2s ease-in-out infinite alternate;
        }
        @keyframes logoPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            color: #34495e;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: #7f8c8d;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            background-color: #ecf0f1;
            color: #2c3e50;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background-color: #f0f3f4;
            box-shadow: 0 0 8px rgba(44, 62, 80, 0.3);
        }
        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 30px;
            padding: 16px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
            position: relative;
            z-index: 10;
        }
        button[type="submit"]:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.3);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #menuContainer {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 40px;
        }
        .menu-button, .admin-unit-button, .logout-button, .kembali-button {
            display: block;
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(44, 62, 80, 0.1);
        }
        .menu-button {
            background-color: #3498db;
            color: white;
        }
        .menu-button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }
        .admin-unit-button {
            background-color: #9b59b6;
            color: white;
        }
        .admin-unit-button:hover {
            background-color: #8e44ad;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }
        .logout-button {
            background-color: #e74c3c;
            color: white;
        }
        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }
        .kembali-button {
            background-color: #7f8c8d;
            color: white;
        }
        .kembali-button:hover {
            background-color: #6c7a89;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
        }
        .coming-soon {
            margin-top: 40px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f5f5;
            text-align: center;
            font-size: 1.1em;
            color: #777;
            animation: fadeIn 0.5s ease-in-out;
        }
        .hidden {
            display: none;
        }
        #adminUnitOptions.show, #adminOptions.show, #userOptions.show {
            display: block;
        }
        #comingSoonContainer.show {
            display: block;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/whykhdr/Pamsimas/refs/heads/main/IMG-20250305-WA0011-removebg-preview.png" alt="Logo PAMSIMAS KUJA" class="logo">
        <h2>Selamat Datang</h2>

        <div id="loginForm">
            <p class="login-description">Silakan masukkan username dan password Anda.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="login()">Login</button>
            <p id="error" class="error-message hidden">Username atau password salah.</p>
        </div>

        <div id="menuContainer" class="hidden">
            <div id="adminUnitOptions">
                <h3>Pilih Unit</h3>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtakusuma')">Tirta Kusuma</button>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtajaya')">Tirta Jaya</button>
                <button class="admin-unit-button" onclick="showAdminOptions('margotirto')">Margo Tirto</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
            <div id="adminOptions">
                <h3>Pilihan Admin</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="kembali-button" onclick="showAdminUnitOptions()">Kembali</button>
            </div>
            <div id="userOptions">
                <h3>Pilihan</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
        </div>

        <div id="comingSoonContainer" class="coming-soon hidden">
            <p id="comingSoonText"></p>
            <button class="kembali-button" onclick="hideComingSoon()">Kembali</button>
        </div>
    </div>

    <script>
        const users = {
            'tirtakusuma': { password: 'suciani', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSeNhpNqjhvrYxOOOyQzr2BzGIZC8zc6duN3nT2yVm3nF5xpuA/closedform', nama: 'Tirta Kusuma' },
            'tirtajaya': { password: 'suparno', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSefK0cNmlpwbP2Eu-5JkbuJAdxplR0SUzSx8MqWZk2Yl5XysQ/viewform', nama: 'Tirta Jaya' },
            'margotirto': { password: 'samuji', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSc2kZjZ2dfdy8dVOy3bEEu6260B5P6FZ4RPJfqQEXpGwq8wqQ/viewform', nama: 'Margo Tirto' },
            'admin': { password: 'khodari22', nama: 'Admin' }
            // Anda bisa menambahkan lebih banyak pengguna di sini
        };

        const loginForm = document.getElementById('loginForm');
        const menuContainer = document.getElementById('menuContainer');
        const errorElement = document.getElementById('error');
        const comingSoonContainer = document.getElementById('comingSoonContainer');
        const comingSoonTextElement = document.getElementById('comingSoonText');
        const adminUnitOptionsDiv = document.getElementById('adminUnitOptions');
        const adminOptionsDiv = document.getElementById('adminOptions');
        const userOptionsDiv = document.getElementById('userOptions');
        const logoTextElement = document.querySelector('.container h2');

        let loggedInUsername = localStorage.getItem('loggedInUsername');
        let selectedUnit = localStorage.getItem('selectedUnit');

        function updateLogoText(namaUnit) {
            logoTextElement.textContent = namaUnit;
        }

        if (loggedInUsername) {
            loginForm.classList.add('hidden');
            menuContainer.classList.add('show');
            if (loggedInUsername === 'admin') {
                adminUnitOptionsDiv.classList.add('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.remove('show');
                updateLogoText('Pilih Unit');
            } else {
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.add('show');
                updateLogoText(users[loggedInUsername].nama);
            }
        } else {
            loginForm.classList.remove('hidden');
            menuContainer.classList.remove('show');
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            updateLogoText('PAMSIMAS KUJA');
        }

        function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users.hasOwnProperty(username) && users[username].password === password) {
                localStorage.setItem('loggedInUsername', username);
                loggedInUsername = username;
                loginForm.classList.add('hidden');
                menuContainer.classList.add('show');
                errorElement.classList.add('hidden');
                if (username === 'admin') {
                    adminUnitOptionsDiv.classList.add('show');
                    adminOptionsDiv.classList.remove('show');
                    userOptionsDiv.classList.remove('show');
                    updateLogoText('Pilih Unit');
                } else {
                    adminUnitOptionsDiv.classList.remove('show');
                    adminOptionsDiv.classList.remove('show');
                    userOptionsDiv.classList.add('show');
                    updateLogoText(users[username].nama);
                }
                comingSoonContainer.classList.remove('show');
            } else {
                errorElement.classList.remove('hidden');
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.remove('show');
                menuContainer.classList.remove('show');
                comingSoonContainer.classList.remove('show');
                updateLogoText('PAMSIMAS KUJA');
            }
        }

        function showAdminUnitOptions() {
            adminUnitOptionsDiv.classList.add('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.remove('show');
            localStorage.removeItem('selectedUnit');
            selectedUnit = null;
            updateLogoText('Pilih Unit');
        }

        function showAdminOptions(unit) {
            localStorage.setItem('selectedUnit', unit);
            selectedUnit = unit;
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.add('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.remove('show');
            const namaUnit = users[unit] ? users[unit].nama : 'Admin';
            updateLogoText(namaUnit);
        }

        function
        function goToPengecekan() {
            if (loggedInUsername === 'admin' && selectedUnit) {
                window.location.href = users[selectedUnit].pengecekanLink;
            } else if (loggedInUsername !== 'admin') {
                window.location.href = users[loggedInUsername].pengecekanLink;
            } else {
                alert('Pilih unit terlebih dahulu.');
            }
        }

        function showComingSoon(fitur) {
            comingSoonTextElement.textContent = `Fitur "${fitur}" akan segera hadir!`;
            comingSoonContainer.classList.add('show');
            menuContainer.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            adminUnitOptionsDiv.classList.remove('show');
        }

        function hideComingSoon() {
            comingSoonContainer.classList.remove('show');
            if (loggedInUsername === 'admin') {
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.add('show');
                userOptionsDiv.classList.remove('show');
                const namaUnit = users[selectedUnit] ? users[selectedUnit].nama : 'Admin';
                updateLogoText(namaUnit);
            } else {
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.add('show');
                updateLogoText(users[loggedInUsername].nama);
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUsername');
            localStorage.removeItem('selectedUnit');
            loggedInUsername = null;
            selectedUnit = null;
            menuContainer.classList.remove('show');
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.remove('show');
            loginForm.classList.remove('hidden');
            updateLogoText('PAMSIMAS KUJA');
        }
    </script>
</body>
</html>
