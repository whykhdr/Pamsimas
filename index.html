<!DOCTYPE html>
<html>
<head>
    <title>PAMSIMAS KUJA</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ADD8E6; /* Warna biru muda */
            background-image: url('https://raw.githubusercontent.com/whykhdr/Pamsimas/refs/heads/main/IMG-20250305-WA0011-removebg-preview.png');
            background-size: contain; /* Mengubah ukuran background agar sesuai container */
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 98%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        button[type="submit"] {
            background-color: #28a745; /* Warna hijau untuk tombol login */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 18px;
            padding: 14px;
            font-size: 1.2em;
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
        }

        .menu-container {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .menu-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 10px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #0056b3;
        }

        .coming-soon {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 1.1em;
            color: #777;
        }

        .hidden {
            display: none;
        }

        .logout-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            background-color: #dc3545; /* Warna merah untuk tombol logout */
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/whykhdr/Pamsimas/refs/heads/main/IMG-20250305-WA0011-removebg-preview.png" alt="Logo PAMSIMAS KUJA" class="logo">
        <h2>PAMSIMAS KUJA</h2>

        <div id="loginForm">
            <p class="login-description">Silakan masukkan username dan password Anda.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="login()">Login</button>
            <p id="error" class="error-message hidden">Username atau password salah.</p>
        </div>

        <div id="menuContainer" class="menu-container hidden">
            <h3>Pilihan</h3>
            <button class="menu-button" onclick="goToPengecekan()">1. Masuk ke Pengecekan</button>
            <button class="menu-button" onclick="showComingSoon('standAwal')">2. Lihat Stand Awal</button>
            <button class="menu-button" onclick="showComingSoon('srBaru')">3. Penambahan SR Baru</button>
            <button class="logout-button" onclick="logout()">Log Out</button>
        </div>

        <div id="comingSoonContainer" class="coming-soon hidden">
            <p id="comingSoonText"></p>
            <button onclick="hideComingSoon()">Kembali</button>
        </div>
    </div>

    <script>
        const users = {
            'tirtakusuma': { password: 'suciani', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSeNhpNqjhvrYxOOOyQzr2BzGIZC8zc6duN3nT2yVm3nF5xpuA/closedform' },
            'tirtajaya': { password: 'suparno', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSefK0cNmlpwbP2Eu-5JkbuJAdxplR0SUzSx8MqWZk2Yl5XysQ/viewform' }
            // Anda bisa menambahkan lebih banyak pengguna di sini
        };

        const loginForm = document.getElementById('loginForm');
        const menuContainer = document.getElementById('menuContainer');
        const errorElement = document.getElementById('error');
        const comingSoonContainer = document.getElementById('comingSoonContainer');
        const comingSoonTextElement = document.getElementById('comingSoonText');

        let loggedInUsername = null; // Untuk menyimpan username yang berhasil login

        function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users.hasOwnProperty(username) && users[username].password === password) {
                loginForm.classList.add('hidden');
                menuContainer.classList.remove('hidden');
                errorElement.classList.add('hidden');
                loggedInUsername = username; // Simpan username saat login berhasil
            } else {
                errorElement.classList.remove('hidden');
            }
        }

        function goToPengecekan() {
            if (loggedInUsername && users.hasOwnProperty(loggedInUsername) && users[loggedInUsername].pengecekanLink) {
                window.location.href = users[loggedInUsername].pengecekanLink;
            } else {
                alert('Link Pengecekan tidak ditemukan atau Anda belum login.');
            }
        }

        function showComingSoon(feature) {
            menuContainer.classList.add('hidden');
            comingSoonContainer.classList.remove('hidden');
            if (feature === 'standAwal') {
                comingSoonTextElement.textContent = 'Fitur Lihat Stand Awal - Coming Soon';
            } else if (feature === 'srBaru') {
                comingSoonTextElement.textContent = 'Fitur Penambahan SR Baru - Coming Soon';
            }
        }

        function hideComingSoon() {
            comingSoonContainer.classList.add('hidden');
            menuContainer.classList.remove('hidden');
        }

        function logout() {
            loggedInUsername = null;
            menuContainer.classList.add('hidden');
            loginForm.classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
