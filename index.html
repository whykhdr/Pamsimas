<!DOCTYPE html>
<html>
<head>
    <title>Custom Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .login-container {
            background-color: #fff;
            padding: 20px; /* Lebih kecil */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%; /* Lebar container diperkecil */
            max-width: 300px; /* Lebar maksimum container */
        }

        h2 {
            text-align: center;
            margin-bottom: 15px; /* Lebih kecil */
            font-size: 1.3em; /* Ukuran font lebih kecil */
        }

        .form-group {
            margin-bottom: 10px; /* Lebih kecil */
        }

        label {
            display: block;
            margin-bottom: 3px; /* Lebih kecil */
            font-weight: bold;
            font-size: 0.9em; /* Ukuran font lebih kecil */
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 8px; /* Lebih kecil */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9em; /* Ukuran font lebih kecil */
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Tambahkan margin atas */
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 8px; /* Lebih kecil */
            text-align: center;
            font-size: 0.8em; /* Ukuran font lebih kecil */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="login()">Login</button>
        <p id="error" class="error-message" style="display:none;">Username atau password salah.</p>
    </div>

    <script>
        const users = {
            'tirtakusuma': { password: 'suciani', redirect: 'https://docs.google.com/forms/d/1SDTesYFuLeppmwFfimH3nlbeabObccbbLEM9voBdIuE/closedform' },
            'user2': { password: 'pass2', redirect: 'LINK_GOOGLE_FORM_2' },
            'user3': { password: 'pass3', redirect: 'LINK_GOOGLE_FORM_3' }
        };

        function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users.hasOwnProperty(username) && users[username].password === password) {
                window.location.href = users[username].redirect;
            } else {
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
