<!DOCTYPE html>
<html>
<head>
    <title>PAMSIMAS KUJA</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://drive.google.com/uc?export=view&id=1J1Y4gK5xuZzrCStxLgW3epa7GewegzRw');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .login-container {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 98%;
            max-width: 500px;
            text-align: center;
        }

        .login-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 0%; /* Menghapus border-radius agar logo menjadi persegi */
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .login-description {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 18px;
            padding: 14px;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://sfile.mobi/bHe4TA1od27" alt="u" class="login-logo">
        <h2>PAMSIMAS KUJA</h2>
        <p class="login-description">Silakan masukkan username dan password Anda.</p>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button onclick="login()">Login</button>
        <p id="error" class="error-message" style="display:none;">Username atau password salah.</p>
    </div>

    <script>
        const users = {
            'tirtakusuma': { password: 'suciani', redirect: 'https://docs.google.com/forms/d/1SDTesYFuLeppmwFfimH3nlbeabObccbbLEM9voBdIuE/closedform' },
            'user2': { password: 'pass2', redirect: 'LINK_GOOGLE_FORM_2' },
            'user3': { password: 'pass3', redirect: 'LINK_GOOGLE_FORM_3' }
        };

        function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users.hasOwnProperty(username) && users[username].password === password) {
                window.location.href = users[username].redirect;
            } else {
                errorElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
