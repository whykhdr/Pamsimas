<!DOCTYPE html>
<html>
<head>
    <title>PAMSIMAS KUJA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Font yang lebih modern */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            /* Gradien Latar Belakang yang Lembut */
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Light Cyan ke Cyan */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Sedikit lebih transparan dan cerah */
            padding: 40px;
            border-radius: 12px;
            /* Efek Bayangan yang Lebih Halus dan Menonjol */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 90%; /* Sedikit lebih responsif */
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 100px; /* Ukuran logo sedikit disesuaikan */
            height: auto;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em; /* Ukuran font judul lebih besar */
            color: #2c3e50; /* Warna teks judul yang lebih menarik */
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 7px;
            font-weight: bold;
            font-size: 1.1em;
            color: #555;
            text-align: left; /* Label rata kiri */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #00bcd4; /* Warna fokus yang berbeda */
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.5);
        }

        button[type="submit"] {
            background-color: #00bcd4; /* Warna tombol yang berbeda */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 25px;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            width: 100%;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Efek bayangan pada tombol */
        }

        button[type="submit"]:hover {
            background-color: #00acc1; /* Warna hover yang sedikit lebih gelap */
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: #e57373; /* Warna error yang berbeda */
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        #menuContainer {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .menu-button, .admin-unit-button, .logout-button, .kembali-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-button {
            background-color: #4caf50; /* Hijau yang berbeda */
            color: white;
        }

        .menu-button:hover {
            background-color: #43a047;
            transform: scale(1.01);
        }

        .admin-unit-button {
            background-color: #607d8b; /* Abu-abu kebiruan */
            color: white;
        }

        .admin-unit-button:hover {
            background-color: #546e7a;
            transform: scale(1.01);
        }

        .logout-button {
            background-color: #f44336; /* Merah yang berbeda */
            color: white;
        }

        .logout-button:hover {
            background-color: #e53935;
            transform: scale(1.01);
        }

        .kembali-button {
            background-color: #9e9e9e; /* Abu-abu yang berbeda */
            color: white;
        }

        .kembali-button:hover {
            background-color: #757575;
            transform: scale(1.01);
        }

        .coming-soon {
            margin-top: 30px;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 1em;
            color: #777;
        }

        .hidden {
            display: none;
        }

        #adminUnitOptions.show, #adminOptions.show, #userOptions.show {
            display: block;
        }

        #comingSoonContainer.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/whykhdr/Pamsimas/refs/heads/main/IMG-20250305-WA0011-removebg-preview.png" alt="Logo PAMSIMAS KUJA" class="logo">
        <h2>PAMSIMAS KUJA</h2>

        <div id="loginForm">
            <p class="login-description">Silakan masukkan username dan password Anda.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" onclick="login()">Login</button>
            <p id="error" class="error-message hidden">Username atau password salah.</p>
        </div>

        <div id="menuContainer">
            <div id="adminUnitOptions">
                <h3>Pilih Unit</h3>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtakusuma')">Tirta Kusuma</button>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtajaya')">Tirta Jaya</button>
                <button class="admin-unit-button" onclick="showAdminOptions('margotirto')">Margo Tirto</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
            <div id="adminOptions">
                <h3>Pilihan Admin</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="kembali-button" onclick="showAdminUnitOptions()">Kembali</button>
            </div>
            <div id="userOptions">
                <h3>Pilihan</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
        </div>

        <div id="comingSoonContainer" class="coming-soon hidden">
            <p id="comingSoonText"></p>
            <button class="kembali-button" onclick="hideComingSoon()">Kembali</button>
        </div>
    </div>

    <script>
        const users = {
            'tirtakusuma': { password: 'suciani', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSeNhpNqjhvrYxOOOyQzr2BzGIZC8zc6duN3nT2yVm3nF5xpuA/closedform', nama: 'Tirta Kusuma' },
            'tirtajaya': { password: 'suparno', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSefK0cNmlpwbP2Eu-5JkbuJAdxplR0SUzSx8MqWZk2Yl5XysQ/viewform', nama: 'Tirta Jaya' },
            'margotirto': { password: 'samuji', pengecekanLink: 'https://docs.google.com/forms/d/e/1FAIpQLSc2kZjZ2dfdy8dVOy3bEEu6260B5P6FZ4RPJfqQEXpGwq8wqQ/viewform', nama: 'Margo Tirto' },
            'admin': { password: 'khodari22', nama: 'Admin' }
            // Anda bisa menambahkan lebih banyak pengguna di sini
        };

        const loginForm = document.getElementById('loginForm');
        const menuContainer = document.getElementById('menuContainer');
        const errorElement = document.getElementById('error');
        const comingSoonContainer = document.getElementById('comingSoonContainer');
        const comingSoonTextElement = document.getElementById('comingSoonText');
        const adminUnitOptionsDiv = document.getElementById('adminUnitOptions');
        const adminOptionsDiv = document.getElementById('adminOptions');
        const userOptionsDiv = document.getElementById('userOptions');
        const logoTextElement = document.querySelector('.container h2'); // Dapatkan elemen h2 di dalam container

        let loggedInUsername = localStorage.getItem('loggedInUsername');
        let selectedUnit = localStorage.getItem('selectedUnit');

        // Fungsi untuk memperbarui teks logo
        function updateLogoText(namaUnit) {
            logoTextElement.textContent = namaUnit;
        }

        // Cek status login saat halaman dimuat
        if (loggedInUsername) {
            loginForm.classList.add('hidden');
            menuContainer.classList.add('show');
            if (loggedInUsername === 'admin') {
                adminUnitOptionsDiv.classList.add('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.remove('show');
                updateLogoText('Pilih Unit'); // Teks awal untuk admin
            } else {
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.add('show');
                updateLogoText(users[loggedInUsername].nama); // Tampilkan nama unit user
            }
        } else {
            loginForm.classList.remove('hidden');
            menuContainer.classList.remove('show');
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            updateLogoText('PAMSIMAS KUJA'); // Teks default saat belum login
        }

        function login() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const username = usernameInput.value;
            const password = passwordInput.value;

            if (users.hasOwnProperty(username) && users[username].password === password) {
                localStorage.setItem('loggedInUsername', username);
                loggedInUsername = username;
                loginForm.classList.add('hidden');
                menuContainer.classList.add('show');
                errorElement.classList.add('hidden');
                if (username === 'admin') {
                    adminUnitOptionsDiv.classList.add('show');
                    adminOptionsDiv.classList.remove('show');
                    userOptionsDiv.classList.remove('show');
                    updateLogoText('Pilih Unit');
                } else {
                    adminUnitOptionsDiv.classList.remove('show');
                    adminOptionsDiv.classList.remove('show');
                    userOptionsDiv.classList.add('show');
                    updateLogoText(users[username].nama);
                }
                comingSoonContainer.classList.remove('show');
            } else {
                errorElement.classList.remove('hidden');
                adminUnitOptionsDiv.classList.remove('show');
                adminOptionsDiv.classList.remove('show');
                userOptionsDiv.classList.remove('show');
                menuContainer.classList.remove('show');
                comingSoonContainer.classList.remove('show');
                updateLogoText('PAMSIMAS KUJA');
            }
        }

        function showAdminUnitOptions() {
            adminUnitOptionsDiv.classList.add('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.remove('show');
            localStorage.removeItem('selectedUnit');
            selectedUnit = null;
            updateLogoText('Pilih Unit');
        }

        function showAdminOptions(unit) {
            localStorage.setItem('selectedUnit', unit);
            selectedUnit = unit;
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.add('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.remove('show');
            const namaUnit = users[unit] ? users[unit].nama : 'Admin';
            updateLogoText(namaUnit);
        }

        function showUserOptions(unit) {
            localStorage.setItem('selectedUnit', unit);
            selectedUnit = unit;
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.add('show');
            comingSoonContainer.classList.remove('show');
            updateLogoText(users[loggedInUsername].nama);
        }

        function goToPengecekan() {
            if (loggedInUsername) {
                let link = null;
                if (loggedInUsername === 'admin' && selectedUnit) {
                    link = users[selectedUnit] ? users[selectedUnit].pengecekanLink : null;
                } else if (loggedInUsername !== 'admin') {
                    link = users[loggedInUsername] ? users[loggedInUsername].pengecekanLink : null;
                }

                if (link) {
                    window.location.href = link;
                } else {
                    alert('Link Input Data Penggunaan tidak ditemukan.');
                }
            } else {
                alert('Anda belum login.');
            }
        }

        function showComingSoon(feature) {
            adminUnitOptionsDiv.classList.remove('show');
            adminOptionsDiv.classList.remove('show');
            userOptionsDiv.classList.remove('show');
            comingSoonContainer.classList.add('show');
            if (feature === 'standAwal') {
                comingSoonTextElement.textContent = 'Fitur Lihat Stand Awal - Coming Soon';
            } else if (feature === 'srBaru') {
                comingSoonTextElement.textContent = 'Fitur Penambahan SR Baru - Coming Soon';
