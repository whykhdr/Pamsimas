<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAMSIMAS KUJA</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /> <!-- Tautan ke file CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 25px;
            box-shadow:
                0 12px 24px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(74, 144, 226, 0.2);
            width: 100%;
            max-width: 390px;
            text-align: center;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
            will-change: transform;
            margin-bottom: 60px;
        }

        .logo {
            width: 130px;
            margin-bottom: 12px; /* Dikurangi agar logo lebih dekat ke header */
        }

        h2 {
            font-weight: 600;
            font-size: 2.5em;
            color: #222;
            margin-top: 0; /* Pastikan header tidak ada margin atas */
            margin-bottom: 20px;
        }

        .login-description {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1em;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 12px;
            box-sizing: border-box;
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
            color: #333;
            background-color: #fafafa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4A90E2;
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
        }

        button {
            width: 100%;
            padding: 15px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #43cea2, #185a9d);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #185a9d, #43cea2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 12px;
            font-size: 0.95em;
            font-weight: 600;
            display: none; /* Tersembunyi secara default */
        }

        .hidden {
            display: none;
        }

        .coming-soon {
            margin-top: 28px;
            font-size: 1.25em;
            color: #666;
            font-style: italic;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .logo {
                width: 100px;
                margin-bottom: 12px; /* Sesuaikan juga di mobile */
            }

            h2 {
                font-size: 2rem;
            }

            .login-description {
                font-size: 1em;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 0.95em;
                margin-bottom: 6px;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 0.95em;
                padding: 12px 14px;
                border-radius: 10px;
            }

            button {
                font-size: 1em;
                padding: 12px 0;
                border-radius: 16px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo PAMSIMAS KUJA" class="logo" />
        <h2>PAMSIMAS KUJA</h2>

        <div id="loginForm">
            <p class="login-description">Silakan masukkan username dan password Anda.</p>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="button" onclick="login()">Login</button>
            <p id="error" class="error-message hidden">Username atau password salah.</p>
        </div>

        <div id="menuContainer" class="hidden">
            <div id="adminUnitOptions" class="hidden">
                <h3>Pilih Unit</h3>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtakusuma')">Tirta Kusuma</button>
                <button class="admin-unit-button" onclick="showAdminOptions('tirtajaya')">Tirta Jaya</button>
                <button class="admin-unit-button" onclick="showAdminOptions('margotirto')">Margo Tirto</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
            <div id="adminOptions" class="hidden">
                <h3>Pilihan Admin</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="kembali-button" onclick="showAdminUnitOptions()">Kembali</button>
            </div>
            <div id="userOptions" class="hidden">
                <h3>Pilihan</h3>
                <button class="menu-button" onclick="goToPengecekan()">Input Data Penggunaan</button>
                <button class="menu-button" onclick="showComingSoon('standAwal')">Lihat Stand Awal</button>
                <button class="menu-button" onclick="showComingSoon('srBaru')">Penambahan SR Baru</button>
                <button class="logout-button" onclick="logout()">Log Out</button>
            </div>
        </div>

        <div id="comingSoonContainer" class="coming-soon hidden">
            <p id="comingSoonText"></p>
            <button class="kembali-button" onclick="hideComingSoon()">Kembali</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
