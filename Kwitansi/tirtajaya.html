<!DOCTYPE html>
<html>
<head>
    <title>Daftar Kuitansi PAMSIMAS</title>
    <meta charset="UTF-8">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* ==================== A. PENGATURAN CETAK (THERMAL 58mm) ==================== */
        @media print {
            /* Pastikan tidak ada border/shadow saat dicetak */
            .container { border: none !important; box-shadow: none !important; }
            /* Sembunyikan semua tombol saat pengguna memaksa cetak (Ctrl+P) */
            .print-list, #back-btn, button { 
                display: none !important; 
            } 
            /* Styling Cetak lainnya tetap sama */
            body { width: 58mm; font-family: 'Courier New', monospace, sans-serif; font-size: 9pt; margin: 0; padding: 0; line-height: 1.2; }
            .container { padding: 0 2mm; width: 58mm; }
            .receipt-view { display: block !important; }
        }
        
        /* ==================== B. PENGATURAN LAYAR (BROWSER) ==================== */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; background: #f4f7f9; /* Latar belakang lebih lembut */
            text-align: center; 
        }
        
        /* Kontainer Kuitansi (Preview) - Font Monospace 58mm */
        .receipt-view { display: inline-block; margin: 0 auto; }
        .container { 
            width: 58mm; 
            font-family: 'Courier New', monospace; 
            font-size: 9pt; 
            line-height: 1.2; 
            min-height: 87mm; 
            border: 1px solid #ccc; 
            padding: 5px 2mm; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            background: white;
            margin: 0 auto; 
            box-sizing: border-box; 
        }
        
        /* ==================== STYLING BARU HALAMAN UTAMA (DAFTAR) ==================== */
        .print-list { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Shadow yang lebih dalam */
            text-align: left; 
        }
        .print-list h2 { 
            color: #007bff; /* Biru Primer */
            border-bottom: 2px solid #e0e0e0; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
        }
        .print-list ol { 
            list-style: none; 
            padding: 0; 
            display: grid;
            gap: 10px; /* Jarak antar kartu */
        }
        .print-list li {
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px; 
            background: #f8f9fa; /* Warna latar belakang kartu */
            border-radius: 8px; /* Sudut membulat */
            border: 1px solid #dee2e6;
            transition: all 0.2s ease-in-out;
        }
        .print-list li:hover {
            background: #e9ecef; /* Efek hover */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .list-info {
            display: flex;
            flex-direction: column;
            font-size: 16px;
        }
        .list-info span:first-child {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 4px;
        }
        .list-info span:last-child {
            color: #6c757d;
            font-size: 14px;
        }

        
        /* Styling Tombol */
        button {
            padding: 10px 18px; 
            border: none; 
            border-radius: 50px; /* Tombol bulat */
            cursor: pointer; 
            font-weight: bold; 
            transition: background-color 0.3s, box-shadow 0.3s;
            background-color: #28a745; /* Hijau yang lebih cerah */
            color: white; 
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            white-space: nowrap;
        }
        button:hover { 
            background-color: #218838; 
            box-shadow: 0 6px 12px rgba(40, 167, 69, 0.4);
        }
        #back-btn { 
            background-color: #6c757d; 
            box-shadow: none;
            margin-top: 10px; 
            border-radius: 8px; 
        }
        #back-btn:hover { 
            background-color: #5a6268; 
        }


        /* ==================== C. STYLING KUITANSI (DETAIL) ==================== */
        .text-center { text-align: center; }
        .text-bold { font-weight: bold; }
        .text-underline { text-decoration: underline; }
        
        /* PENTING: Pengaturan Lebar Kolom untuk Menyelaraskan Titik Dua */
        .receipt-table { width: 100%; border-collapse: collapse; }
        .receipt-table td { padding: 0; vertical-align: top; white-space: nowrap; } 
        
        /* Penyesuaian Lebar Kolom */
        .td-label { width: 40%; text-align: left; } 
        .td-colon { width: 3%; text-align: center; } 
        .td-value { width: 57%; text-align: left; font-weight: bold; } 
        
        .td-value-center { text-align: center !important; } 
        .td-value-right { text-align: right !important; } 
    </style>
</head>
<body>

    <div id="app-container">
        <div id="list-output" class="print-list">Memuat daftar transaksi...</div>
        
        <div class="receipt-view-controls" style="max-width: 800px; margin: 0 auto; text-align: left;">
             <button id="back-btn" onclick="showList()" style="display: none;">&#x2190; Kembali ke Daftar Pelanggan</button>
        </div>
        <div id="receipt-output" class="receipt-view">
            </div>
    </div>

    <script>
        // PASTIKAN INI ADALAH URL JSON DARI SPREADSHEET HORIZONTAL ANDA
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/17zMD_tqyNqljuD6bkjR8kPZ551by-a86MZs18cpWrD4/gviz/tq?tqx=out:json&gid=651467196';
        let masterData = [];

        // Fungsi untuk mengambil nilai dari JSON (index = posisi kolom)
        const getCellVal = (row, index) => {
            const cell = row[index];
            if (!cell) return 'N/A';
            return cell.f || cell.v || 'N/A';
        };

        // =========================================================
        // === FUNGSI DOWNLOAD GAMBAR (MENGGUNAKAN html2canvas) ====
        // =========================================================
        function downloadReceiptAsImage(namaPelanggan) {
            const container = document.querySelector('#receipt-output .container');
            const fileName = `Kuitansi_${namaPelanggan.replace(/\s/g, '_')}.png`;

            // Scale ditingkatkan untuk kualitas gambar yang lebih baik 
            html2canvas(container, {
                scale: 3, 
                useCORS: true,
                backgroundColor: null 
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                
                // Membuat elemen link tersembunyi untuk memicu download
                const link = document.createElement('a');
                link.href = image;
                link.download = fileName;
                
                // Memicu klik
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }


        // --- FUNGSI TAMPIL KUITANSI TUNGGAL (PREVIEW + TOMBOL DOWNLOAD) ---
        function renderReceipt(rowIndex) {
            const row = masterData[rowIndex + 1].c; 
            
            // --- EKSTRAKSI DATA ---
            const No_Pelanggan = getCellVal(row, 0);       
            const Nama_Pelanggan = getCellVal(row, 1);     
            const Stand_Awal = getCellVal(row, 2);         
            const Stand_Akhir = getCellVal(row, 3);        
            const Jumlah_Pemakaian = getCellVal(row, 4);   
            const Pokok_Beban = getCellVal(row, 5);        
            const Tarif_Ixuan = getCellVal(row, 6);        
            const Jumlah_Bayar = getCellVal(row, 8);       
            const Alamat_Rumah = getCellVal(row, 9);       
            
            // Data statis/umum
            const Tgl_Cetak = new Date().toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'}); 
            const Periode_Bulan = 'SEPTEMBER'; 
            const Collector = 'Suparno'; 

            // --- MERENDER HTML KUITANSI ---
            const htmlContainer = `
                <div class="container">
                    <div class="text-center text-bold">PAMSIMAS TIRTA JAYA</div>
                    <div class="text-center text-bold">DUSUN KUAMANG JAYA</div>
                    
                    <div class="text-center" style="margin: 2px 0;">---------------------------</div>

                    <div style="text-align: right; font-size: 7pt; margin-bottom: 5px;">Tgl. Cetak: ${Tgl_Cetak}</div>

                    <table class="receipt-table">
                        <tr><td class="td-label">Periode Bulan</td><td class="td-colon">:</td><td class="td-value">${Periode_Bulan}</td></tr>
                        <tr><td class="td-label">Nama Pelanggan</td><td class="td-colon">:</td><td class="td-value">${Nama_Pelanggan}</td></tr>
                        <tr><td class="td-label">No Pelanggan</td><td class="td-colon">:</td><td class="td-value">${No_Pelanggan}</td></tr>
                        <tr><td class="td-label">Alamat Rumah</td><td class="td-colon">:</td><td class="td-value">${Alamat_Rumah}</td></tr>
                    </table>

                    <div class="text-center" style="margin: 2px 0;">---------------------------</div>

                    <div class="text-center text-bold">Rincian Pemakaian Air (MÂ³)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Stand Awal</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Awal}</td></tr>
                        <tr><td class="td-label">Stand Akhir</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Akhir}</td></tr>
                        <tr><td class="td-label">Jumlah Pemakaian</td><td class="td-colon">:</td><td class="td-value td-value-right">${Jumlah_Pemakaian}</td></tr>
                    </table>
                    
                    <div class="text-center" style="margin: 2px 0;">---------------------------</div>

                    <div class="text-center text-bold">Rincian Biaya (Rp)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Iuran 2.000/mÂ³</td><td class="td-colon">:</td><td class="td-value td-value-right">Rp ${Tarif_Ixuan}</td></tr>
                        <tr><td class="td-label">Pokok Beban</td><td class="td-colon">:</td><td class="td-value td-value-right">Rp ${Pokok_Beban}</td></tr>
                    </table>
                    
                    <div class="text-center" style="margin: 2px 0;">============================</div>
                    
                    <div class="text-center text-bold text-underline">JUMLAH BAYAR</div>
                    <div class="text-center text-bold" style="font-size: 11pt;">Rp ${Jumlah_Bayar}</div>
                    
                    <div class="text-center" style="margin: 2px 0;">---------------------------</div>
                    
                    <div class="text-center text-bold">TERIMA KASIH</div>
                    <div class="text-center" style="font-size: 7pt;">Collector: ${Collector}</div>
                </div>
                <button onclick="downloadReceiptAsImage('${Nama_Pelanggan}')" style="margin-top: 10px; width: 58mm;">Download Gambar (PNG)</button>
            `;
            
            document.getElementById('receipt-output').innerHTML = htmlContainer;
            document.getElementById('list-output').style.display = 'none';
            document.getElementById('receipt-output').style.display = 'block';
            
            // Tampilkan tombol kembali
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'block';
        }

        // --- FUNGSI TAMPIL DAFTAR (87 TRANSAKSI) ---
        function renderList(data) {
            masterData = data.table.rows;
            let listHtml = '<h2>&#x1F4CB; Daftar Transaksi Pembayaran</h2><ol>';

            for (let i = 1; i < masterData.length; i++) {
                const row = masterData[i].c;
                const Nama_Pelanggan = getCellVal(row, 1);
                const Jumlah_Bayar = getCellVal(row, 8); 

                if (Nama_Pelanggan && Nama_Pelanggan !== 'N/A') {
                    listHtml += `
                        <li>
                            <div class="list-info">
                                <span>${i}. ðŸ‘¤ ${Nama_Pelanggan}</span>
                                <span>ðŸ’° Total: **Rp ${Jumlah_Bayar}**</span>
                            </div>
                            <button onclick="renderReceipt(${i - 1})">&#x1F4F7; Lihat & Download</button>
                        </li>
                    `;
                }
            }

            listHtml += '</ol>';
            document.getElementById('list-output').innerHTML = listHtml;
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'none';
        }

        function showList() {
            document.getElementById('list-output').style.display = 'block';
            document.getElementById('receipt-output').style.display = 'none';
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'none';
        }

        // --- MEMUAT DATA AWAL ---
        fetch(DATA_URL)
            .then(res => res.text())
            .then(text => {
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                renderList(data);
            })
            .catch(error => {
                document.getElementById('list-output').innerHTML = '<div style="color: red; text-align: center;">&#x26A0; Gagal memuat data. Periksa ID Spreadsheet dan izin publikasi!</div>';
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
