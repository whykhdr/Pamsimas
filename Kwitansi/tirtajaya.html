<!DOCTYPE html>
<html>
<head>
    <title>Daftar Kuitansi PAMSIMAS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        /* ==================== A. PENGATURAN CETAK (THERMAL 58mm) ==================== */
        @media print {
            .container { border: none !important; box-shadow: none !important; }
            .print-list, #back-btn, button, .batch-controls, .config-panel { 
                display: none !important; 
            } 
            body { width: 58mm; font-family: 'Courier New', monospace, sans-serif; font-size: 9pt; margin: 0; padding: 0; line-height: 1.2; }
            .container { padding: 0 2mm; width: 58mm; }
            .receipt-view { display: block !important; }
        }
        
        /* ==================== B. PENGATURAN LAYAR (BROWSER) ==================== */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; background: #f4f7f9; 
            text-align: center; 
        }
        
        .receipt-view { display: inline-block; margin: 0 auto; }
        .container { 
            width: 58mm; 
            font-family: 'Courier New', monospace; /* Font Struk */
            font-size: 9pt; 
            line-height: 1.2; 
            min-height: 87mm; 
            border: 1px solid #ccc; 
            padding: 5px 2mm; /* Padding standar */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            background: white;
            margin: 0 auto; 
            box-sizing: border-box; 
            text-align: left; 
        }
        
        /* Styling Daftar (UI) */
        .print-list { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; margin: 20px auto; padding: 20px; 
            background: white; border-radius: 12px; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); text-align: left; 
        }
        .print-list h2 { color: #007bff; border-bottom: 2px solid #e0e0e0; padding-bottom: 10px; margin-bottom: 20px; }
        .print-list ol { list-style: none; padding: 0; display: grid; gap: 10px; }
        .print-list li {
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: #f8f9fa; border-radius: 8px; border: 1px solid #dee2e6;
            transition: all 0.2s ease-in-out;
        }
        .print-list li:hover { background: #e9ecef; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); transform: translateY(-2px); }
        .list-info { display: flex; flex-direction: column; font-size: 16px; }
        .list-info span:first-child { font-weight: bold; color: #343a40; margin-bottom: 4px; }
        .list-info span:last-child { color: #6c757d; font-size: 14px; }
        
        /* Panel Config */
        .config-panel {
            background-color: #fff3cd; border: 1px solid #ffeeba; padding: 15px;
            border-radius: 8px; margin-bottom: 20px; display: flex;
            align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 10px;
        }
        .config-panel label { font-weight: bold; color: #856404; font-size: 15px; }
        .config-panel input {
            flex: 1; padding: 10px; border: 2px solid #ddd; border-radius: 5px;
            font-size: 16px; font-weight: bold; color: #333;
        }
        .config-panel input:focus { border-color: #007bff; outline: none; }

        /* Tombol */
        button {
            padding: 10px 18px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; 
            transition: background-color 0.3s; background-color: #28a745; color: white; 
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3); white-space: nowrap;
        }
        button:hover { background-color: #218838; }
        #back-btn { background-color: #6c757d; box-shadow: none; margin-top: 10px; border-radius: 8px; }
        #back-btn:hover { background-color: #5a6268; }

        /* Helper Classes */
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-bold { font-weight: bold; }
        .text-underline { text-decoration: underline; }
        
        /* Garis Pemisah Putus-putus yang Rapi */
        .separator {
            border-bottom: 1px dashed #000;
            margin: 6px 0;
            width: 100%;
            display: block;
        }
        .separator-double {
            border-bottom: 3px double #000;
            margin: 6px 0;
            width: 100%;
            display: block;
        }

        /* --- PENGATURAN TABEL KEMBALI KE AWAL --- */
        .receipt-table { width: 100%; border-collapse: collapse; }
        .receipt-table td { padding: 0; vertical-align: top; white-space: nowrap; } 
        
        /* Penyesuaian Lebar Kolom (Dikembalikan ke 40/3/57) */
        .td-label { width: 40%; text-align: left; } 
        .td-colon { width: 3%; text-align: center; } 
        .td-value { width: 57%; text-align: left; font-weight: bold; } 
        
        /* Khusus Angka Kanan */
        .td-value-right { text-align: right !important; } 
        
        /* Batch Controls */
        .batch-controls { margin-bottom: 25px; padding: 15px; background: #f0f4f8; border-radius: 8px; border: 1px solid #dee2e6; }
        .batch-controls h3 { margin-top: 0; color: #343a40; }
        .batch-controls button { background-color: #007bff; margin: 5px; font-size: 13px; padding: 8px 15px; box-shadow: none; border-radius: 4px; }
        .batch-controls button:hover { background-color: #0056b3; }
        .batch-controls button:disabled { background-color: #6c757d; cursor: not-allowed; opacity: 0.7; }
        .batch-controls button#batch-btn-all { background-color: #17a2b8; }
        #batch-status { display: none; color: #007bff; margin-top: 10px; font-weight: bold; font-size: 15px; }
        .batch-controls input[type="number"] { width: 80px; padding: 6px; border-radius: 4px; border: 1px solid #ccc; }
        .batch-controls .range-controls { margin-top: 15px; padding-top: 15px; border-top: 1px solid #dee2e6; }
        .batch-controls .range-controls div { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="list-output" class="print-list">Memuat daftar transaksi...</div>
        
        <div class="receipt-view-controls" style="max-width: 800px; margin: 0 auto; text-align: left;">
             <button id="back-btn" onclick="showList()" style="display: none;">&#x2190; Kembali ke Daftar Pelanggan</button>
        </div>
        <div id="receipt-output" class="receipt-view"></div>
    </div>

    <script>
        const DATA_URL = 'https://docs.google.com/spreadsheets/d/17zMD_tqyNqljuD6bkjR8kPZ551by-a86MZs18cpWrD4/gviz/tq?tqx=out:json&gid=651467196';
        let masterData = [];

        const getCellVal = (row, index) => {
            if (!row) return 'N/A';
            const cell = row[index];
            if (!cell) return 'N/A';
            return cell.f || cell.v || 'N/A';
        };

        const getRawNum = (row, index) => {
            const cell = row[index];
            if (!cell || typeof cell.v !== 'number') return 0;
            return cell.v;
        };

        function getManualPeriode() {
            const input = document.getElementById('periode-input');
            if (input && input.value.trim() !== "") {
                return input.value.trim().toUpperCase();
            }
            return "SEPTEMBER"; 
        }

        function downloadReceiptAsImage(namaPelanggan) {
            const container = document.querySelector('#receipt-output .container');
            const fileName = `Kuitansi_${namaPelanggan.replace(/\s/g, '_')}.png`;

            html2canvas(container, {
                scale: 3, 
                useCORS: true,
                backgroundColor: null 
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image; link.download = fileName;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            });
        }

        function getReceiptHtml(rowIndex) {
            const row = masterData[rowIndex + 1].c; 
            
            const No_Pelanggan = getCellVal(row, 0); 
            const Nama_Pelanggan = getCellVal(row, 1); 
            const Stand_Awal = getCellVal(row, 2); 
            const Stand_Akhir = getCellVal(row, 3); 
            
            const Jumlah_Pemakaian = getCellVal(row, 4); 
            const raw_Jumlah_Pemakaian = getRawNum(row, 4);
            const Pokok_Beban = getCellVal(row, 5); 
            
            const Periode_Bulan = getManualPeriode();
            
            const calculated_Tarif_Ixuan = raw_Jumlah_Pemakaian * 2000;
            const Tarif_Ixuan = new Intl.NumberFormat('id-ID', { maximumFractionDigits: 0 }).format(calculated_Tarif_Ixuan);
            
            const Jumlah_Bayar = getCellVal(row, 8); 
            const Alamat_Rumah = getCellVal(row, 9); 
            
            const Tgl_Cetak = new Date().toLocaleDateString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric'}); 
            const Collector = 'Suparno';

            const htmlContainer = `
                <div class="container">
                    <div class="text-center text-bold">PAMSIMAS TIRTA JAYA</div>
                    <div class="text-center text-bold">DUSUN KUAMANG JAYA</div>
                    
                    <div class="separator"></div>

                    <div class="text-right" style="font-size: 7pt; margin-bottom: 5px;">Tgl. Cetak: ${Tgl_Cetak}</div>

                    <table class="receipt-table">
                        <tr><td class="td-label">Periode Bulan</td><td class="td-colon">:</td><td class="td-value">${Periode_Bulan}</td></tr>
                        <tr><td class="td-label">Nama Pelanggan</td><td class="td-colon">:</td><td class="td-value">${Nama_Pelanggan}</td></tr>
                        <tr><td class="td-label">No Pelanggan</td><td class="td-colon">:</td><td class="td-value">${No_Pelanggan}</td></tr>
                        <tr><td class="td-label">Alamat Rumah</td><td class="td-colon">:</td><td class="td-value">${Alamat_Rumah}</td></tr>
                    </table>

                    <div class="separator"></div>

                    <div class="text-center text-bold">Rincian Pemakaian Air (M¬≥)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Stand Awal</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Awal}</td></tr>
                        <tr><td class="td-label">Stand Akhir</td><td class="td-colon">:</td><td class="td-value td-value-right">${Stand_Akhir}</td></tr>
                        <tr><td class="td-label">Jumlah Pakai</td><td class="td-colon">:</td><td class="td-value td-value-right">${Jumlah_Pemakaian}</td></tr>
                    </table>
                    
                    <div class="separator"></div>

                    <div class="text-center text-bold">Rincian Biaya (Rp)</div>
                    <table class="receipt-table">
                        <tr><td class="td-label">Iuran 2.000/m¬≥</td><td class="td-colon">:</td><td class="td-value td-value-right">Rp ${Tarif_Ixuan}</td></tr>
                        <tr><td class="td-label">Pokok Beban</td><td class="td-colon">:</td><td class="td-value td-value-right">Rp ${Pokok_Beban}</td></tr>
                    </table>
                    
                    <div class="separator-double"></div>
                    
                    <div class="text-center text-bold text-underline">JUMLAH BAYAR</div>
                    <div class="text-center text-bold" style="font-size: 11pt; margin-top: 2px;">Rp ${Jumlah_Bayar}</div>
                    
                    <div class="separator"></div>
                    
                    <div class="text-center text-bold">TERIMA KASIH</div>
                    <div class="text-center" style="font-size: 7pt; margin-top: 2px;">Collector: ${Collector}</div>
                </div>
            `;
            
            return htmlContainer;
        }

        function renderReceipt(rowIndex) {
            const row = masterData[rowIndex + 1].c;
            const Nama_Pelanggan = getCellVal(row, 1);
            let receiptHtml = getReceiptHtml(rowIndex);
            receiptHtml += `<button onclick="downloadReceiptAsImage('${Nama_Pelanggan}')" style="margin-top: 10px; width: 58mm;">Download Gambar (PNG)</button>`;
            document.getElementById('receipt-output').innerHTML = receiptHtml;
            document.getElementById('list-output').style.display = 'none';
            document.getElementById('receipt-output').style.display = 'block';
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'block';
        }

        async function downloadSingleReceiptByIndex(rowIndex) {
            const row = masterData[rowIndex + 1].c;
            if (!row) return;
            const Nama_Pelanggan = getCellVal(row, 1);
            const fileName = `Kuitansi_${(rowIndex + 1)}_${Nama_Pelanggan.replace(/\s/g, '_')}.png`;
            const receiptHtml = getReceiptHtml(rowIndex);
            document.getElementById('receipt-output').innerHTML = receiptHtml;
            const container = document.querySelector('#receipt-output .container');
            if (!container) return;
            const canvas = await html2canvas(container, { scale: 3, useCORS: true, backgroundColor: null });
            const image = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = image; link.download = fileName;
            document.body.appendChild(link); link.click(); document.body.removeChild(link);
            await new Promise(resolve => setTimeout(resolve, 300));
        }

        async function batchDownload(startIndex, endIndex) {
            const statusEl = document.getElementById('batch-status');
            document.querySelectorAll('.batch-controls button').forEach(btn => btn.disabled = true);
            statusEl.innerHTML = `Mulai mengunduh kuitansi ${startIndex + 1} - ${endIndex}...`;
            statusEl.style.display = 'block';
            document.getElementById('receipt-output').style.display = 'block';
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'none';

            for (let i = startIndex; i < endIndex; i++) {
                if (!masterData[i + 1]) {
                    console.warn(`Data index ${i} tidak ditemukan, berhenti.`);
                    break;
                }
                const namaPelanggan = getCellVal(masterData[i+1].c, 1);
                statusEl.innerHTML = `Mengunduh ${i + 1} / ${endIndex} : <b>${namaPelanggan}</b>...`;
                try { await downloadSingleReceiptByIndex(i); } catch (err) { console.error(err); }
            }
            statusEl.innerHTML = `Selesai mengunduh ${startIndex + 1} - ${endIndex}.`;
            document.querySelectorAll('.batch-controls button').forEach(btn => btn.disabled = false);
            showList();
            setTimeout(() => { statusEl.style.display = 'none'; }, 4000);
        }

        function handleBatchRangeDownload() {
            const startInput = document.getElementById('batch-start');
            const endInput = document.getElementById('batch-end');
            const statusEl = document.getElementById('batch-status');
            const startNum = parseInt(startInput.value, 10);
            const endNum = parseInt(endInput.value, 10);
            const totalItems = masterData.length - 1;
            let errorMsg = "";
            if (isNaN(startNum) || isNaN(endNum)) errorMsg = "Harap isi 'Dari' dan 'Sampai'.";
            else if (startNum < 1) errorMsg = "Nomor 'Dari' harus minimal 1.";
            else if (endNum < startNum) errorMsg = "Nomor 'Sampai' harus >= 'Dari'.";
            else if (endNum > totalItems) errorMsg = `Maksimal ${totalItems}.`;
            if (errorMsg) {
                statusEl.innerHTML = `<span style="color: red;">${errorMsg}</span>`;
                statusEl.style.display = 'block';
                setTimeout(() => { statusEl.style.display = 'none'; }, 4000);
                return;
            }
            batchDownload(startNum - 1, endNum);
        }

        function renderList(data) {
            masterData = data.table.rows;
            
            // UI Config Panel
            const dateNow = new Date();
            const defaultPeriode = dateNow.toLocaleDateString('id-ID', { month: 'long' }).toUpperCase();

            let configHtml = `
                <div class="config-panel">
                    <label for="periode-input">üìù <b>Periode Bulan:</b></label>
                    <input type="text" id="periode-input" value="${defaultPeriode}" placeholder="Contoh: SEPTEMBER">
                    <div style="font-size: 12px; color: #856404; flex-basis: 100%; margin-top: 5px;">
                        *Ubah teks di atas jika salah (misal ganti jadi SEPTEMBER), lalu klik tombol "Unduh" atau "Lihat".
                    </div>
                </div>
            `;

            let batchHtml = '<div class="batch-controls">';
            batchHtml += '<h3>Unduh Kuitansi</h3>';
            batchHtml += '<div id="batch-status"></div>';
            const totalItems = masterData.length - 1; 
            batchHtml += `<button id="batch-btn-all" onclick="batchDownload(0, ${totalItems})">Unduh Semua (${totalItems})</button>`;
            batchHtml += `<div class="range-controls">`;
            batchHtml += `<h4>...atau unduh rentang tertentu</h4>`;
            batchHtml += `<div>`;
            batchHtml += `<input type="number" id="batch-start" placeholder="Dari" min="1" max="${totalItems}">`;
            batchHtml += `<input type="number" id="batch-end" placeholder="Sampai" min="1" max="${totalItems}">`;
            batchHtml += `<button id="batch-btn-range" onclick="handleBatchRangeDownload()">Unduh Rentang</button>`;
            batchHtml += `</div></div></div>`;
            
            let listHtml = '<h2>&#x1F4CB; Daftar Transaksi Pembayaran</h2>';
            listHtml += configHtml; 
            listHtml += batchHtml + '<ol>';
            
            for (let i = 1; i < masterData.length; i++) {
                const row = masterData[i].c;
                const Nama_Pelanggan = getCellVal(row, 1);
                const Jumlah_Bayar = getCellVal(row, 8); 
                const Alamat_Rumah = getCellVal(row, 9); 
                if (Nama_Pelanggan && Nama_Pelanggan !== 'N/A') {
                    listHtml += `
                        <li>
                            <div class="list-info">
                                <span>${i}. üë§ ${Nama_Pelanggan}</span>
                                <span>üìç ${Alamat_Rumah} | üí∞ Total: <strong>Rp ${Jumlah_Bayar}</strong></span>
                            </div>
                            <button onclick="renderReceipt(${i - 1})">&#x1F4F7; Lihat & Download</button>
                        </li>
                    `;
                }
            }
            listHtml += '</ol>';
            document.getElementById('list-output').innerHTML = listHtml;
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'none';
        }

        function showList() {
            document.getElementById('list-output').style.display = 'block';
            document.getElementById('receipt-output').style.display = 'none';
            document.querySelector('.receipt-view-controls #back-btn').style.display = 'none';
        }

        fetch(DATA_URL)
            .then(res => res.text())
            .then(text => {
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                renderList(data);
            })
            .catch(error => {
                document.getElementById('list-output').innerHTML = '<div style="color: red; text-align: center;">&#x26A0; Gagal memuat data. Periksa ID Spreadsheet dan izin publikasi!</div>';
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
